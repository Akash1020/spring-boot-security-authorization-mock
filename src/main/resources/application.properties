server.port =  9095

app.jwt.header=Authorization
app.jwt.prefix =Bearer 
app.jwt.secret=youtube
app.jwt.expirationInMs=604800000


# Postgresql Details
spring.datasource.url=jdbc:postgresql://localhost/spring_security
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate JPA Details
#https://stackoverflow.com/questions/49110818/method-org-postgresql-jdbc-pgconnection-createclob-is-not-yet-implemented
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
